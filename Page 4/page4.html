<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="text">
        <h1>Survey Form</h1>
        <p>Who are you?</p>
    </div>

    <form action="#" method="post">   

        <label for="name">*Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

        <label for="age">*Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Your Age" required>

        <label for="gender">*Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="approach">Programming Approach:</label>
        <input type="radio" id="frontend" name="approach" value="frontend">
        <label for="frontend">Front-End</label>
        <input type="radio" id="backend" name="approach" value="backend">
        <label for="backend">Back-End</label>
        <input type="radio" id="fullstack" name="approach" value="fullstack">
        <label for="fullstack">Full-Stack</label>

        <label for="languages">Your Favorite Programming Languages:</label>
        <input type="checkbox" id="cpp" name="languages" value="C/C++">
        <label for="cpp">C/C++</label>
        <input type="checkbox" id="pascal" name="languages" value="Pascal/Delphi">
        <label for="pascal">Pascal/Delphi</label>
        <input type="checkbox" id="java" name="languages" value="Java">
        <label for="java">Java</label>
        <input type="checkbox" id="javascript" name="languages" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="languages" value="Python">
        <label for="python">Python</label>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" placeholder="Enter a brief summary"></textarea>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
